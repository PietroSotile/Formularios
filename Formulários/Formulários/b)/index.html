<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="formulario">
        <form action="exemplo.php" method="get">
            <table id="tabela">
                <tr>
                    <td class="esquerda"><label for="nome">Nome:</label></td>
                    <td class="direita"><input type="text" id="nome"></td>
                </tr>
                <tr>
                    <td class="esquerda"><label for="sexo">Sexo:</label></td>
                    <td class="direita">
                        <input type="radio" id="sexo_fem" name="sexo" value="feminino">
                        <label for="sexo_fem">Feminino</label>
                        <input type="radio" id="sexo_masc" name="sexo" value="masculino">
                        <label for="sexo_masc">Masculino</label>     
                    </td>
                </tr>
                <tr>
                    <td class="esquerda"><label for="escolaridade">Escolaridade:</label></td>
                    <td class="direita"><select name="escolaridade" id="escolaridade">
                        <option value="1°Grau">1°Grau</option>
                        <option value="2°Grau">2°Grau</option>
                        <option value="3°Grau">3°Grau</option>
                    </select></td>
                </tr>
                <tr>
                    <td id="enviar" colspan="2"><input type="submit" value="Enviar"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
